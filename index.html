<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============== UNICONS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
    <title>FOODDX</title>
  </head>
  <body>
    <header class="header-top">
      <img src="./Assets/IMG/FoodDX.svg" alt="" class="nav--logo" />
      <button class="nav-toggle">
        <i class="uil uil-apps"></i>
      </button>
    </header>
    <nav>
      <aside class="sidebar">
        <div class="nav-top">
          <img src="./Assets/IMG/FoodDX.svg" alt="" class="nav-logo" />
          <button class="close-btn">
            <i class="uil uil-times"></i>
          </button>
        </div>
        <ul class="nav-list">
          <li>
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li>
            <a href="#aboutus" class="nav-link">About us</a>
          </li>
          <li>
            <a href="#explorefood" class="nav-link">Explore Food</a>
          </li>
          <li>
            <a href="#reviews" class="nav-link">Reviews</a>
          </li>
          <li>
            <a href="#faq" class="nav-link">FAQ</a>
          </li>
        </ul>
        <button class="nav-btn">1800 768 123</button>
      </aside>
    </nav>
    <!-- =============----- MAIN -------============== -->
    <section class="home">
      <div class="home-content">
        <h1 class="home-title">
          Order food from favourite restaurants near you.
        </h1>
        <p class="home-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam et
          purus a odio finibus bibendum amet leo.
        </p>
        <div class="button-content">
          <button class="home-button left-btn">
            order now <i class="uil uil-shopping-basket"></i>
          </button>
          <button class="home-button right-btn">
            learn more <i class="uil uil-angle-right"></i>
          </button>
        </div>
      </div>
      <div class="home-image">
        <img src="./Assets/IMG/food1.png" class="home-img" alt="" />
      </div>
    </section>
    <!-- ======== javascript =========== -->
    <script src="./Assets/JS/app.js"></script>
  </body>
</html>
